<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>[v-cloak] { display: none; }</style>
</head>
<body>
    <div id="app" v-cloak>
        <p>{{ message }}</p>
        <button @click="showModal = !showModal">Toggle Modal</button>
        <div v-if="showModal" style="position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;">
            <div style="background:white;padding:20px;">
                <p>Modal Content</p>
                <button @click="showModal = false">Close</button>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: 'Vue is working!',
                    showModal: false
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
